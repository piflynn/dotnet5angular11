<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">{{ title }}</a>
    <button
      type="button"
      class="navbar-toggler"
      [attr.aria-expanded]="!isCollapsed"
      aria-controls="collapseBasic"
      aria-label="Toggle navigation"
      (click)="isCollapsed = !isCollapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      id="collapseBasic"
      [collapse]="isCollapsed"
      style="justify-content: space-between"
      class="collapse navbar-collapse"
    >
      <ng-container *ngIf="loggedIn">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link disabled"
              href="#"
              tabindex="-1"
              aria-disabled="true"
              >Disabled</a
            >
          </li>
        </ul>
      </ng-container>

      <ng-container *ngIf="!loggedIn">
        <form
          #loginForm="ngForm"
          (ngSubmit)="onLoginFormSubmit()"
          class="form d-flex"
          autocomplete="off"
        >
          <input
            name="username"
            [(ngModel)]="model.username"
            class="form-control me-2"
            type="text"
            placeholder="Username"
            aria-label="Username"
          />
          <input
            name="password"
            [(ngModel)]="model.password"
            class="form-control me-2"
            type="text"
            placeholder="Password"
            aria-label="Password"
          />
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
      </ng-container>
      <ng-container *ngIf="loggedIn">
        <div class="navbar-nav btn-group" dropdown>
          <span dropdown>
            <a
              href="#"
              dropdownToggle
              role="button"
              class="nav-link dropdown-toggle"
              aria-controls="dropdown-alignment"
            >
              Welcome user<span class="caret"></span>
            </a>
            <ul
              *dropdownMenu
              class="dropdown-menu"
              role="menu"
              aria-labelledby="basic-link"
            >
              <li *ngFor="let choice of items">
                <a class="dropdown-item" href="#">{{ choice }}</a>
              </li>
              <div class="dropdown-divider"></div>
              <li>
                <a class="dropdown-item" href="#" (click)="onLogoutClick()"
                  >Logout</a
                >
              </li>
            </ul>
          </span>
        </div>
      </ng-container>
    </div>
  </div>
</nav>
